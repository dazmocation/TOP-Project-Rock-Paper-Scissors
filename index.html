<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <header>
        <h1>Rock - Paper - Scissors</h1>
    </header>
    <main>
        <div class="gameArea">
            <div class="selections" id="playerSelection">
                <div class="choice">
                    <div class="gameButton">

                    </div>
                    <p>PLAYER SELECTION</p>
                </div>
                <h3>VS</h3>
                <div class="choice">
                    <div class="gameButton" id="computerSelection">
                        
                    </div>
                    <p>COMPUTER SELECTION</p>
                </div>
            </div>
            <div class="results">
                <button class="newGame">START A NEW GAME</button>
            </div>  
        </div>
        <div class="buttons">
            <div class="gameButton" id="rock">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/313/raised-fist_270a.png" alt="Rock">
                <p>ROCK</p>
            </div>
            <div class="gameButton" id="paper">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/313/raised-hand_270b.png" alt="Paper">
                <p>PAPER</p>
            </div>
            <div class="gameButton" id="scissors">
                <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/google/313/victory-hand_270c-fe0f.png" alt="Scissors">
                <p>SCISSORS</p>
            </div>
        </div>
    </main>
    <footer>
        <h6>Â© <a href="http://dazmocation.com">dazmocation</a></h6>
    </footer>
</body>
</html>
